<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="auxiliar-background"></div>
    <main>
        <section class="big-window">
            <div>
                <label for="search-bar" class="search">search</label>
                <input type="text" id="search-bar">
            </div>
            <div class="principal-info">
                <h2 class="big-window-temp"><!--tempeture--></h2>
                <div class="city-date">
                    <h3 class="big-window-city"><!--city, country--></h3>
                    <h4 class="big-window-date"><!--date--></h4>
                </div>
            </div>
        </section>


                        <!-- cards  -->
        <section class="info-cards">
            <div class="info-card" id="yesterday-card">
                <i><img src="assets/Cloud.svg"></i>
                <div class="temperature yesterday-card-temperature"></div>
                <div class="info">
                    <ul>
                        <li>Rain Prob.</li>
                        <li class="yesterday-card-rain-prob"></li>
                        <li>Humedity</li>
                        <li class="yesterday-card-humidity"></li>
                        <li>Wing</li>
                        <li class="yesterday-card-wing"></li>
                    </ul>
                </div>
            </div>

            <div class="info-card" id="today-card">
                <i><img src="assets/Cloud.svg"></i>
                <div class="temperature today-card-temperature"></div>
                <div class="info">
                    <ul>
                        <li>Rain Prob.</li>
                        <li class="today-card-rain-prob"></li>
                        <li>Humedity</li>
                        <li class="today-card-humidity"></li>
                        <li>Wing</li>
                        <li class="today-card-wing"></li>
                    </ul>
                </div>
            </div>

            <div class="info-card" id="tomorrow-card">
                <i><img src="assets/Cloud.svg"></i>
                <div class="temperature tomorrow-card-temperature"></div>
                <div class="info">
                    <ul>
                        <li>Rain Prob.</li>
                        <li class="tomorrow-card-rain-prob"></li>
                        <li>Humedity</li>
                        <li class="tomorrow-card-humidity"></li>
                        <li>Win</li>
                        <li class="tomorrow-card-wing"></li>
                    </ul>
                </div>
            </div>



        </section>
    </main>


    <script src="main.js"></script>
</body>
</html>
